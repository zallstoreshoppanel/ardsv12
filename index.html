<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <title>COMMING SOON • V14</title>

  <!-- Font Futuristik -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg1: #070b17;
      --bg2: #0b1124;
      --bg3: #101a3e;
      --ac1: #24d1ff;
      --ac2: #8a5bff;
      --ac3: #19ffa7;
      --text: #eaf6ff;
      --muted: #9ab0cf;
    }

    /* ====== RESET & ANTI COPY ====== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(900px 900px at 30% 20%, var(--bg3), transparent 70%),
                  radial-gradient(1000px 1000px at 80% 70%, var(--bg2), transparent 60%),
                  linear-gradient(135deg, var(--bg1), #050811);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      overflow: hidden;
    }

    * { -webkit-tap-highlight-color: transparent; }

    .wrap {
      display: grid;
      place-items: center;
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .bokeh {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(100px 100px at 20% 20%, rgba(36,209,255,.35), transparent 60%),
        radial-gradient(150px 150px at 80% 70%, rgba(137,91,255,.30), transparent 60%),
        radial-gradient(130px 130px at 50% 40%, rgba(25,255,167,.28), transparent 60%);
      filter: blur(14px);
      animation: move 18s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes move { from { transform: translateY(-10px); } to { transform: translateY(10px); } }

    .grid {
      position: absolute;
      inset: -200vh -200vw;
      background:
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px) 0 0 / 64px 64px,
        linear-gradient(0deg, rgba(255,255,255,.04) 1px, transparent 1px) 0 0 / 64px 64px;
      animation: drift 24s linear infinite;
      mask-image: radial-gradient(circle at 50% 50%, #000 25%, transparent 80%);
      pointer-events: none;
    }
    @keyframes drift {
      0% { transform: translate3d(0,0,0); }
      100% { transform: translate3d(64px,64px,0); }
    }

    main {
      text-align: center;
      z-index: 2;
      padding: 2rem;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.1);
      background: rgba(255,255,255,.05);
      font-size: 12px;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: var(--muted);
      backdrop-filter: blur(6px);
    }

    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: var(--ac1);
      box-shadow: 0 0 12px 2px var(--ac1);
      animation: blink 1.2s infinite;
    }
    @keyframes blink { 0%,100%{opacity:.7}50%{opacity:1} }

    .headline {
      font-family: Orbitron, sans-serif;
      font-weight: 900;
      font-size: clamp(40px, 8vw, 100px);
      letter-spacing: .1em;
      background: linear-gradient(90deg, var(--ac1), var(--ac2), var(--ac3));
      -webkit-background-clip: text;
      color: transparent;
      background-size: 300% 100%;
      animation: gradient 6s linear infinite;
      margin: 20px 0 10px;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sub {
      color: var(--muted);
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .maintenance {
      color: var(--ac3);
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: .1em;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.8; text-shadow: 0 0 5px var(--ac3); }
      100% { opacity: 1; text-shadow: 0 0 15px var(--ac3), 0 0 30px var(--ac3); }
    }

    .bar {
      width: min(90vw, 500px);
      height: 8px;
      background: rgba(255,255,255,.06);
      border-radius: 999px;
      margin: 20px auto;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.1);
    }
    .bar i {
      display: block;
      height: 100%;
      width: 40%;
      background: linear-gradient(90deg, rgba(36,209,255,.0) 0%, rgba(36,209,255,.7) 25%, rgba(137,91,255,.8) 65%, rgba(25,255,167,.0) 100%);
      animation: load 3s ease-in-out infinite;
    }
    @keyframes load {
      0% { transform: translateX(-50%); }
      50% { transform: translateX(50%); }
      100% { transform: translateX(150%); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .1em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="grid"></div>
    <div class="bokeh"></div>

    <main>
      <div class="badge"><span class="dot"></span> WEBSITE UNDER MAINTENANCE</div>
      <h1 class="headline">COMMING SOON</h1>
      <div class="sub">WAITING FOR UPDATE V14</div>
      <div class="maintenance">⚙️ SYSTEM MAINTENANCE IN PROGRESS ⚙️</div>
      <div class="bar"><i></i></div>
    </main>

    <footer>© <span id="y"></span> ARDS • All rights reserved.</footer>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();

    /* =================== ANTI ZOOM & ANTI COPY =================== */
    const cancel = e => { e.preventDefault(); e.stopPropagation(); return false; };
    document.addEventListener("contextmenu", cancel, { passive: false });
    document.addEventListener("selectstart", cancel, { passive: false });
    document.addEventListener("dragstart", cancel, { passive: false });
    document.addEventListener("copy", cancel, { passive: false });
    document.addEventListener("cut", cancel, { passive: false });
    document.addEventListener("paste", cancel, { passive: false });
    document.addEventListener("keydown", e => {
      if ((e.ctrlKey || e.metaKey) && ["c","x","a","s","p","+","-","0","="].includes(e.key.toLowerCase())) cancel(e);
    }, { passive: false });
    document.addEventListener("wheel", e => { if (e.ctrlKey) cancel(e); }, { passive: false });
    document.addEventListener("gesturestart", cancel, { passive: false });
    document.addEventListener("gesturechange", cancel, { passive: false });
    document.addEventListener("gestureend", cancel, { passive: false });
    document.addEventListener("touchstart", e => { if (e.touches.length > 1) cancel(e); }, { passive: false });
  </script>
</body>
</html>
